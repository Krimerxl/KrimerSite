<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts KR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0e007a, #009eb9 50%, #acaf00);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(255,255,255,0.015) 0%, transparent 60%),
                radial-gradient(circle at 90% 90%, rgba(0, 247, 255, 0.015) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(238, 255, 0, 0.01) 0%, transparent 70%);
            pointer-events: none;
        }


        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: transparent;
            backdrop-filter: blur(8px);
            z-index: 1000;
            padding: 1.5rem 0;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-decoration: none;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 4rem;
            align-items: center;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
            opacity: 0.9;
        }

        .nav-link:hover {
            opacity: 1;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
        }

        .products-container {
            width: 900px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 2rem 2rem;
            text-align: center;
        }

        .premium-features {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.05), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            padding: 4rem;
            margin-bottom: 4rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3),
                        inset 0 0 60px rgba(255, 215, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .premium-features::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.1), transparent 70%);
            pointer-events: none;
        }

        .premium-features h2 {
            font-size: 3.5rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #ffd700, #ffb700, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            position: relative;
        }

        .premium-features h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
        }

        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }

        .feature {
            background: rgba(255, 215, 0, 0.03);
            padding: 6rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255, 215, 0, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .feature:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 215, 0, 0.05);
            border-color: rgba(255, 215, 0, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3),
                        0 0 30px rgba(255, 215, 0, 0.1);
        }

        .feature:hover::before {
            opacity: 1;
        }

        .feature i {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transition: all 0.4s ease;
        }

        .feature:hover i {
            transform: scale(1.1);
            color: #ffe44d;
        }

        .feature h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ffd700;
            letter-spacing: 1px;
        }

        .feature p {
            color: #ffffff;
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: #666666;
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 1.1rem;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 4rem auto 0;
        }

        .footer p {
            color: #666666;
        }

        .footer a {
            color: #888888;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.98);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 3rem;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                z-index: 999;
            }

            .nav-links.active {
                transform: translateX(0);
            }

            .nav-link {
                font-size: 1.5rem;
                padding: 1rem 2rem;
                width: 200px;
                text-align: center;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .premium-features {
                padding: 2rem 1.5rem;
            }

            .premium-features h2 {
                font-size: 2rem;
            }

            .coming-soon h2 {
                font-size: 2.5rem;
            }

            .coming-soon p {
                font-size: 1.2rem;
                padding: 0 1rem;
            }

            .footer {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem;
                text-align: center;
            }
        }

        .coming-soon {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3),
                        inset 0 0 60px rgba(255, 255, 255, 0.02);
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05), transparent 70%);
            pointer-events: none;
        }

        .coming-soon h2 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(45deg, #ffffff, #666666, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .coming-soon p {
            font-size: 1.6rem;
            color: #cccccc;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        img {
            width: 30%;
        }

        .download-btn {
            background: #68e1ff;
            color: #000000;
            padding: 1.4rem 4rem;
            border-radius: 40px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            top: 50px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(255,255,255,0.2);
            background: #ffee00;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.querySelector('.navbar');
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');

            mobileMenuBtn.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                mobileMenuBtn.innerHTML = navLinks.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
            });

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                    mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
                });
            });

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        });
    </script>
